<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Pizza Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Pizza Order page - Select Pizza Size </h1>
</header>
<section>
    <h2>Choose pizza size:</h2>
    <form action="/PizzaOrder.do" method="POST">
    <input type="radio" th:name="pizza_size" th:value="Small"> Small <br/>
    <input type="radio" th:name="pizza_size" th:value="Medium"> Medium <br/>
    <input type="radio" th:name="pizza_size" th:value="Big"> Big <br/>
    <input type="radio" th:name="pizza_size" th:value="Family"> Family <br/>
    <br/>
        <input type="submit">
    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Pizza Type </b></td>
            <td th:name="pizza" th:text="${session.order.pizzaType}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
